services:
  - type: web
    name: dogpad-backend
    runtime: node
    repo: https://github.com/archeryfox/dogpad666
    plan: free
    envVars:
      - key: LOG_SERVER_URL
        sync: false
      - key: BACKUP_SERVER_URL
        sync: false
      - key: DB_PATH
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
    region: frankfurt
    buildCommand: bun install
    startCommand: concurrently "bun run app.js" "npx prisma studio --port $PORT"
    healthCheckPath: /health
    previews:
      generation: manual
